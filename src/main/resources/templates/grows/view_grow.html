<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header::head">
    <title >View Grow</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Grow successfully created!
                </div>
            </div>
            <div th:if="${param.success_edit}">
                <div class="alert alert-info">
                    Grow successfully edited!
                </div>
            </div>

            <div th:if="${param.plantSuccess}">
                <div class="alert alert-info">Successfully added plant!</div>
            </div>

            <div th:if="${param.pic_success}">
                <div class="alert alert-info">Successfully added pic!</div>
            </div>            <!--/*@thymesVar id="grow" type="improbableotter.sideprojects.pufftime.grow.GrowDto"*/-->

            <h1>Grow: "<span th:text="${grow.name}"></span>"</h1>
                <div class="border-dark row">
                    <label for="name" class="control-label ">Name</label><br/>
                    <span id="name" class="form-control" th:text="${grow.name}"/>
                </div>

                <div class="border-dark row" >
                    <label for="description" class="control-label">Description</label>
                    <span id="description" class="form-control" th:text="${grow.description}" />
                </div>

            <div class="border-dark row" >
                <label for="startDate" class="control-label">Start Date</label>
                <span id="startDate" class="form-control" th:text="${#dates.format(grow.startDate, 'yyyy-MM-dd')}" />
            </div>

            <div class="border-dark row" >
                <label for="flowerDate" class="control-label">Flower Date</label>
                <span id="flowerDate" class="form-control" th:text="${#dates.format(grow.flowerDate, 'yyyy-MM-dd')}" />
            </div>

            <div class="border-dark row" >
                <label for="flowerDate" class="control-label">Harvest Date</label>
                <span id="flowerDate" class="form-control" th:text="${#dates.format(grow.harvestDate, 'yyyy-MM-dd')}" />
            </div>


            <div class="row">
                <button type="button" class="btn btn-success"><a th:href="@{/grows/{id}/edit(id=${grow.id})}" class="btn-success">Edit</a></button>&nbsp;
<!--                <span ><a th:href="@{/grows/{id}/edit(id=${grow.id})}">Edit</a></span>&nbsp;-->
                <button type="button" class="btn btn-success" ><a th:href="@{/grows/{id}/plants/add(id=${grow.id})}" class="btn btn-success" >Add Plant</a></button>
<!--                <span ><a th:href="@{/grows/{id}/plants/add(id=${grow.id})}">Add Plant</a></span>-->
            </div>

            <table class="table table-bordered tableMain">
                <thead>
                <tr>
                    <th>Strain</th>
                    <th>Created</th>
                    <th>Flower Date</th>
                    <th>Harvest Date</th>
                    <th>Cure Date</th>
                    <th>Most recent pic</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
<!--                TODO Paginate this-->
                <tr th:each="plant : ${plants}">
                    <!--/*@thymesVar id="plant" type="improbableotter.sideprojects.pufftime.plant.Plant"*/-->
                    <td th:text="${plant.strain.name}"></td>
                    <td th:text="${#dates.format(plant.createDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(plant.flowerDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(plant.harvestDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(plant.cureDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <img th:unless="${#lists.isEmpty(plant.pictures)}" th:src="@{${plant?.pictures[0]?.filePath}}" style="widows: 80px; height: 80px">
                    </td>
                    <td><a data-toggle="modal" data-target="#picUploadModal" th:data-plant-id="${plant.id}" href="" >Add pic</a></td>
                    <td><a th:href="@{/grows/{id}/plants/{plantId}(id=${grow.id}, plantId=${plant.id})}">Deets</a></td>
                    <td><a th:href="@{/grows/{id}/plants/{plantId}/delete(id=${grow.id}, plantId=${plant.id})}">Delete</a></td>

                </tr>
                </tbody>
            </table>

            <div class="row">
                <button type="button" class="btn btn-primary" th:href="@{/grows/{id}/edit(id=${grow.id})}" value="Edit">Edit</button>&nbsp;
                <button type="button"  class="btn btn-primary" th:href="@{/grows/{id}/plants/add(id=${grow.id})}" value="Add Plant">Add Plant</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade in" id="picUploadModal" tabindex="-1"  role="form">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/grows/{growId}/plants/pics/upload(growId=${grow.id})}"
                  method="post" enctype="multipart/form-data">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h5 class="modal-title">Upload Pic</h5>
            </div>
            <div class="modal-body">
                    <div>
                        <select id="plantId" name="plantId">
                            <option th:each="plant_sel : ${ plants}" th:value="${plant_sel.id}" th:text="${plant_sel.displayName}"></option>
                        </select>
                    </div>
                    <div class="row border-dark">
                        <label for="file" class="control-label">File</label>
                        <input type="file" id="file" name="file" class="form-control-file"/>
                    </div>
                    <div class="row border-dark">
                        <label for="notes" class="control-label">Notes</label>
                        <textarea id="notes" name="notes" class="form-control" ></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-outline-primary pull-left" value="Upload"/>
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
            </div>
        </form>
        </div>
    </div>
</div>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd'
    });

    $('#picUploadModal').on('show.bs.modal', function(e) {
        let plantId= $(e.relatedTarget).data('plant-id');
        $('#plantId').val(plantId);
    });

</script>

<div th:replace="fragments/footer::footer"></div>
</body>
</html>
