<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header::head">
    <title>Login</title>
</head>
<body>
<div class="container">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="row">
        <div class="col-sm-3 text-right"><label for="username"> User Name : </label></div>
        <div class="col-sm-3 text-left"><input id="username" type="text" name="username"/> </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right"><label for="password"> Password: </label></div>
        <div class="col-sm-3 text-left"><input id="password" type="password" name="password"/> </div>
    </div>
    <div class="row">
    <div class="col-sm-3 text-right">
        <input type="submit" value="Sign In"/></div>
        <div class="col-sm-3 text-left"><a th:href="@{/registration}">Become a Grower!</a>! </div>
    </div>
</form>
</div>
</body>
</html>
