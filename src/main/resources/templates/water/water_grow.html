<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header::head">
    <title >View Grow</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container" id="wateringForContainer" th:name="wateringFormContainer" role="form">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/grows/{growId}/water(growId=${grow.id})}"
                  method="post" >
                <div class="form-group">
                    <div class=" form-group row">
                        <select id="waterPlantId" name="waterPlantId">
                            <option value="0">Water Entire Grow</option>
                            <option th:each="plant_sel : ${ plants}"
                                    th:value="${plant_sel.id}"
                                    th:text="${plant_sel.displayName}"
                                    th:selected="${plant_sel.id == plant?.id}"
                            >
                            </option>
                        </select>
                    </div>
                    <!--                    <div class="row border-dark">-->
                    <!--                        <label for="" class="control-label">Notes</label>-->
                    <!--                        <textarea id="notes" name="notes" class="form-control" ></textarea>-->
                    <!--                    </div>-->
                    <!--                    here we put the pH-->
                    <!--                    here we put feed option? how that going to work...? -->
                    <div class="form-group row">
                        <label for="amount" title="Liter is what I had in mind">Amount in liter</label>
                        <input id="amount" name="amount" class="form-control small-width" type="number" min="0" step="0.75"/>
                    </div>

                    <div class="form-group row">
                        <label for="hasNutes" title="">Contains nutes?</label>
                        <input type="checkbox" id="hasNutes" name="hasNutes" />
                    </div>

                    <div class="form-group row">
                        <label for="strWateringDate" title="Defaults to now">Watering date</label>
                        <div class="input-group date" data-provider="datepicker">
                            <input id="strWateringDate" name="strWateringDate" class="form-control small-width" />
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                <div class="row border-dark">
                    <label for="wateringNotes" class="control-label">Notes</label>
                    <textarea id="wateringNotes" name="notes" class="form-control" ></textarea>
                </div>
        </div>

        <div class="modal-footer">
            <input type="submit" class="btn btn-outline-primary pull-left" value="Save"/>
        </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer::footer"></div>
    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true,
            format: 'yyyy-mm-dd'
        });
    </script>
</body>
</html>
